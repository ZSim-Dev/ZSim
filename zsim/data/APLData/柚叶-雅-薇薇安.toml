[apl_logic]
logic = "#------------------------------QTE逻辑------------------------------\r\n# 因为2画的存在，QTE必须前置\r\n# 连携技逻辑\r\n1331|action+=|1331_QTE|status.enemy:single_qte!=None|special.preload_data:operating_char!=1331|status.enemy:QTE_triggered_times<1\r\n1091|action+=|1091_QTE_A|status.enemy:single_qte!=None|special.preload_data:operating_char!=1091|status.enemy:QTE_triggered_times<2\r\n1411|action+=|1411_QTE|status.enemy:single_qte!=None|special.preload_data:operating_char!=1411|status.enemy:QTE_triggered_times<3\r\n\r\n\r\n#------------------------------招架部分逻辑-------------------------------------------\r\n# 柚叶在招架后总是打支援突击\r\n1411|action+=|assault_after_parry\r\n# 雅在招架后总是打支援突击\r\n1091|action+=|assault_after_parry\r\n\r\n# 另外两位角色在柚叶招架的过程中保持静默，防止强队导致突击支援失败\r\n1091|action+=|wait|action.1411:during_parry==True\r\n1331|action+=|wait|action.1411:during_parry==True\r\n\r\n1091|action+=|wait|action.1411:assault_aid_enable==True\r\n1331|action+=|wait|action.1411:assault_aid_enable==True\r\n\r\n\r\n# 柚叶在支援突击后总是衔接强化E（各种版本的支援突击都算）\r\n1411|action+=|1411_E_EX_B|attribute.1411:energy>=60|action.1411:positive_linked_after==1411_Assault_Aid_A\r\n1411|action+=|1411_E_EX_B|attribute.1411:energy>=60|action.1411:positive_linked_after==1411_Assault_Aid\r\n1411|action+=|1411_E_EX_B|attribute.1411:energy>=60|action.1411:positive_linked_after==1411_Assault_Aid_B\r\n\r\n# 柚叶尽量晚地进行招架支援\r\n1411|action.atk_response_balance+=|parry|special.preload_data:operating_char!=1411\r\n\r\n#------------------------------启动逻辑------------------------------\r\n# 补Buff逻辑，该逻辑优先级较高\r\n1411|action+=|1411_E_EX_A|buff.1411:exist→Buff-角色-柚叶-核心被动-狸之愿-攻击力==False|attribute.1411:energy>=60\r\n# 能量不够时、没Buff时平A，但是失衡期不放行（怕失衡期切出来捣乱）\r\n1411|action+=|auto_NA|status.enemy:stun==False|buff.1411:exist→Buff-角色-柚叶-核心被动-狸之愿-攻击力==False|attribute.1411:energy<60\r\n\r\n\r\n#------------------------------输出逻辑------------------------------\r\n# 快速支援\r\n1331|action+=|1331_BH_Aid|status.1331:quick_assist_available==True\r\n1091|action+=|1091_BH_Aid|status.1091:quick_assist_available==True\r\n\r\n#其他角色在柚叶释放强化E期间等待，确保快速支援的触发\r\n1091|action+=|wait|action.1411:is_performing==1411_E_EX_A\r\n1331|action+=|wait|action.1411:is_performing==1411_E_EX_A\r\n1091|action+=|wait|action.1411:is_performing==1411_E_EX_B\r\n1331|action+=|wait|action.1411:is_performing==1411_E_EX_B\r\n\r\n# VVA Q、E逻辑\r\n1331|action+=|1331_Q|status.enemy:is_corruption==False|attribute.1331:decibel==3000|attribute.1331:special_state→飞羽数量<=1\r\n# VVA开大时候需要注意敌方的异常状态不是侵蚀才行。\r\n1331|action+=|1331_E_EX|attribute.1331:energy>=60|attribute.1331:special_state→飞羽数量<=2\r\n\r\n# VVA开伞状态下打SNA1\r\n1331|action+=|1331_SNA_1|attribute.1331:special_state→淑女仪态==True\r\n\r\n\r\n#雅6豆蓄力（如果快要失衡了就留豆子）\r\n1091|action+=|1091_SNA_3|attribute.1091:special_resource==6|status.enemy:stun_pct<=0.65\r\n\r\n# 柚叶泄能逻辑\r\n1411|action+=|1411_E_EX_A|attribute.1411:energy>=60\r\n1411|action+=|1411_Q|attribute.1411:decibel>=3000|status.enemy:is_under_anomaly==True|status.enemy:is_assault==False|status.enemy:anomaly_pct_0>=0.8\r\n\r\n#雅满喧响开大（确保敌人正处于其他异常下）\r\n1091|action+=|1091_Q|attribute.1091:decibel==3000status.enemy:is_frost_frostbite==False\r\n#雅能量足够且豆子不溢出时使用强化E\r\n1091|action+=|1091_E_EX_B_1|attribute.1091:energy>=40|attribute.1091:special_resource<=5|action.1091:strict_linked_after==1091_E_EX_A_2\r\n1091|action+=|1091_E_EX_A_1|attribute.1091:energy>=40|attribute.1091:special_resource<=5\r\n\r\n#雅在烈爽未激活时平A\r\n1091|action+=|auto_NA|status.enemy:is_frost_frostbite==False\r\n\r\n#VVA在侵蚀未激活时平A\r\n1331|action+=|auto_NA|status.enemy:is_corruption==False|status.enemy:stun==False\r\n\r\n#底层逻辑：没事干时雅平A\r\n1091|action+=|auto_NA"

